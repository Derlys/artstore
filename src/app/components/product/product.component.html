<div
  class="card-content"
  [@esFavorito]="product.isSelected() ? 'estadoFavorito' : 'estadoNoFavorito'"
>
  <div class="card-img">
    <img src="https://placeimg.com/380/230/nature" alt="" />
    <span
      ><h4>{{ position }}</h4></span
    >
  </div>
  <div class="card-desc">
    <h3>{{ product.nombre }}</h3>
    <p>disponible</p>
    <ul>
      <li *ngFor="let s of product.disponible">
        <span [ngSwitch]="s">
          <i *ngSwitchCase="'talla'" style="color: red;">{{ s }}</i>
          <i *ngSwitchDefault>{{ s }}</i></span
        >
      </li>
    </ul>
    <div>
      <a
        href="#"
        (click)="(voteUp)"
        appTrackearClick
        data-trackear-tags="destino_vote_up lista_destinos_item"
      >
        <i class="material-icons md -18">thumbs_up</i> </a
      ><a
        href="#"
        (click)="(voteDown)"
        appTrackearClick
        data-trackear-tags="destino_vote_down lista_destinos_item"
      >
        <i class="material-icons md -18">thumbs_down</i>
      </a>
      {{ product.votes }}
    </div>
    <a
      href="#"
      class="btn-card"
      (click)="agregarcarrito()"
      appTrackearClick
      data-trackear-tags="destino_elegir_preferido lista_destinos_item"
      >AÃ±adir al carrito</a
    >
    <span *ngIf="product.isSelected()">
      <span ngNonBindable>{{ Agregado }}</span>
    </span>
    <a [routerLink]="['/product', product.id]">Ver detalle</a>
  </div>
</div>

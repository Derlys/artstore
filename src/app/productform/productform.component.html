<form
  [formGroup]="fg"
  (ngSubmit)="guardar(fg.controls['nombre'].value, fg.controls['url'].value)"
>
  <div class="form-group">
    <label for="nombre">Nombre del producto</label>
    <input
      type="text"
      class="form-control"
      id="nombre"
      placeholder="Ingresar nombre"
      [formControl]="fg.controls['nombre']"
    />
    <ul>
      <li *ngFor="let r of searchResult">{{ r }}</li>
    </ul>
    <div *ngIf="fg.controls['nombre'].hasError('required')">
      nombre requerido
    </div>
    <div *ngIf="fg.controls['nombre'].hasError('invalidNombre')">
      nombre invalido
    </div>
    <div *ngIf="fg.controls['nombre'].hasError('minLongNombre')">
      nombre debe tener al menos {{ minLongitud }} de largo
    </div>
  </div>
  <div class="form-group">
    <label for="ImagenUrl">Imagen Url</label>
    <input
      type="text"
      class="form-control"
      id="imagenUrl"
      placeholder="Ingresar url"
      [formControl]="fg.controls['url']"
    />
  </div>
  <button *ngIf="fg.valid" type="submit" class="btn btn-primary">
    Agregar
  </button>
</form>

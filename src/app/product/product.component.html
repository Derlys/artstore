<div class="card-content">
  <div class="card-img">
    <img src="https://placeimg.com/380/230/nature" alt="" />
    <span
      ><h4>{{ product.nombre }}</h4></span
    >
  </div>
  <div class="card-desc">
    <h3>{{ product.nombre }}</h3>
    <p>
      Hermoso cuadro hecho a mano
    </p>
    <a href="#" class="btn-card" (click)="agregarcarrito()"
      >Añadir al carrito</a
    >
    <span [style.display]="product.isSelected() ? '' : 'none'">AÑADIDO</span>
  </div>
</div>
